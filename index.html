<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviation Knowledge Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f0f0f0;
      --text: #000;
      --card: #fff;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }

    button, select, input[type="text"] {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }

    .knowledge {
      background: var(--card);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .source {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è Aviation Knowledge Finder</h1>

  <label>
    Generate from Category:
    <select id="categorySelect">
      <option value="any">Any</option>
      <option value="Aircraft Systems">Aircraft Systems</option>
      <option value="Flight Operations">Flight Operations</option>
      <option value="Weather & Environment">Weather & Environment</option>
      <option value="Performance & Limitations">Performance & Limitations</option>
      <option value="Human Factors">Human Factors</option>
      <option value="Aviation Psychology">Aviation Psychology</option>
      <option value="Navigation & Instruments">Navigation & Instruments</option>
      <option value="Air Law & Regulation">Air Law & Regulation</option>
      <option value="Communication">Communication</option>
      <option value="Emergencies & Abnormals">Emergencies & Abnormals</option>
    </select>
  </label>
  <button onclick="generateKnowledge()">Generate Knowledge</button>
  <button onclick="clearHistory()">üßπ Clear History</button>
  <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <br />
  <input type="text" id="searchBox" placeholder="Search aviation knowledge..." oninput="renderHistory()" />

  <div id="currentKnowledge"></div>

  <div class="history">
    <h2>üìö History</h2>
    <div id="history"></div>
  </div>

  <script>
    const aviationData = [
      { category: "Aircraft Systems", text: "The Airbus A320 uses fly-by-wire technology.", source: "https://en.wikipedia.org/wiki/Airbus_A320_family" },
      { category: "Weather & Environment", text: "Wind shear can cause sudden changes in aircraft altitude or airspeed.", source: "https://aviationweather.gov" },
      { category: "Performance & Limitations", text: "Density altitude affects takeoff performance significantly.", source: "https://skybrary.aero" },
      { category: "Human Factors", text: "Fatigue can reduce a pilot's reaction time and decision-making ability.", source: "https://www.faa.gov" },
      { category: "Aviation Psychology", text: "Situational awareness is critical for safe flight operations." },
      { category: "Flight Operations", text: "Standard Operating Procedures (SOPs) enhance crew coordination." },
      { category: "Navigation & Instruments", text: "An ILS provides both lateral and vertical guidance to pilots during landing." },
      { category: "Air Law & Regulation", text: "Pilots must comply with duty time regulations to ensure rest and safety." },
      { category: "Communication", text: "The phrase 'Pan-Pan' indicates urgency, but not immediate danger." },
      { category: "Emergencies & Abnormals", text: "In case of engine fire, the pilot should follow the memory items of the QRH." }
    ];

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "true" : "false");
    }

    function clearHistory() {
      if (confirm("Clear all stored knowledge history?")) {
        localStorage.removeItem("aviationKnowledgeHistory");
        renderHistory();
      }
    }

    function saveToHistory(entry) {
      const history = JSON.parse(localStorage.getItem("aviationKnowledgeHistory") || "[]");
      history.unshift(entry);
      localStorage.setItem("aviationKnowledgeHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const history = JSON.parse(localStorage.getItem("aviationKnowledgeHistory") || "[]");
      const container = document.getElementById("history");
      container.innerHTML = "";

      const filtered = history.filter(item =>
        item.text.toLowerCase().includes(searchTerm) ||
        item.category.toLowerCase().includes(searchTerm)
      );

      filtered.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "knowledge";
        div.innerHTML = `
          <strong>#${filtered.length - i} - ${entry.category}</strong><br>
          ${entry.text}<br>
          <small>${new Date(entry.timestamp).toLocaleString()}</small><br>
          <div class="source">üîó ${entry.source ? `<a href="${entry.source}" target="_blank">Source</a>` : "No source"}</div>
        `;
        container.appendChild(div);
      });
    }

    function generateKnowledge() {
      const selected = document.getElementById("categorySelect").value;
      const filtered = selected === "any" ? aviationData : aviationData.filter(d => d.category === selected);
      const entry = filtered[Math.floor(Math.random() * filtered.length)];
      const fullEntry = {
        ...entry,
        timestamp: new Date().toISOString()
      };

      document.getElementById("currentKnowledge").innerHTML = `
        <div class="knowledge">
          <strong>${fullEntry.category}</strong><br>
          ${fullEntry.text}<br>
          <div class="source">üîó ${fullEntry.source ? `<a href="${fullEntry.source}" target="_blank">Source</a>` : "No source"}</div>
        </div>
      `;
      saveToHistory(fullEntry);
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
      renderHistory();
    };
  </script>
</body>
</html>
