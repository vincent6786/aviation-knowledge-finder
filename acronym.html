<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot's Precision Database</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg: #ffffff;
            --text: #37352f;
            --input-bg: #f7f9fb;
            --border: #e0e0e0;
            --accent: #00b0ff; /* The bright blue from your screenshot */
            --accent-hover: #009be0;
            --badge-bg: rgba(235, 236, 237, 0.6);
            --badge-text: #4a5568;
            --chip-bg: #e0e0e0;
            --chip-active: #00b0ff;
            --chip-text-active: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #191919;
            --text: rgba(255, 255, 255, 0.9);
            --input-bg: #262626;
            --border: #3f3f3f;
            --accent: #00b0ff;
            --accent-hover: #009be0;
            --badge-bg: rgba(255, 255, 255, 0.15);
            --badge-text: rgba(255, 255, 255, 0.8);
            --chip-bg: #333;
            --chip-active: #00b0ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* --- CONTROL PANEL LAYOUT --- */
        .controls {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding-bottom: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 1. TOP ROW: Search Mode + Theme Toggle */
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-select {
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            outline: none;
        }
        .mode-select:hover { border-color: var(--accent); }

        .theme-btn {
            background: none; border: none; cursor: pointer; font-size: 1.2rem;
            padding: 4px; border-radius: 50%;
        }
        .theme-btn:hover { background: var(--badge-bg); }

        /* 2. SEARCH BAR ROW (Matches your Screenshot) */
        .search-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 50px; /* Pill shape */
            padding: 4px;
            transition: box-shadow 0.2s;
        }

        .search-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(0, 176, 255, 0.2);
            border-color: var(--accent);
        }

        /* The Input Field */
        #searchBox {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 8px 16px;
            font-size: 16px;
            color: var(--text);
            outline: none;
        }

        /* The Blue Search Button */
        #searchBtn {
            background-color: var(--accent);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: background 0.2s;
        }
        #searchBtn:hover { background-color: var(--accent-hover); }

        /* The Clear Button */
        #clearBtn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px 16px;
            color: var(--accent);
            font-weight: 600;
            font-size: 0.85em;
            cursor: pointer;
            margin-right: 4px;
            text-transform: uppercase;
        }
        #clearBtn:hover { background: rgba(0, 176, 255, 0.1); }

        /* --- CATEGORY CHIPS --- */
        .filter-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 0;
            scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }

        .chip {
            padding: 4px 12px;
            font-size: 0.85em;
            background: var(--chip-bg);
            border-radius: 16px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .chip.active {
            background: var(--chip-active);
            color: var(--chip-text-active);
        }

        /* --- RESULTS LIST --- */
        #results { margin-top: 10px; padding-bottom: 40px;}

        .card {
            padding: 14px 8px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }
        .card:hover { background: rgba(0,0,0,0.02); }

        .card-content { display: flex; flex-direction: column; gap: 4px; width: 100%; }

        .acronym-header { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        
        .acronym-badge {
            font-weight: 700;
            font-size: 1.1em;
            color: var(--text);
            background: var(--badge-bg);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .category-tag {
            font-size: 0.7em;
            color: #888;
            border: 1px solid var(--border);
            padding: 1px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .meaning { line-height: 1.5; font-size: 0.95em; color: var(--text); }

        .report-btn {
            font-size: 1.2em;
            text-decoration: none;
            opacity: 0.1;
            transition: opacity 0.2s;
        }
        .card:hover .report-btn { opacity: 1; }
        .report-btn:hover { opacity: 1; transform: scale(1.1); }

        .no-results { text-align: center; color: #888; margin-top: 30px; font-style: italic; }
    </style>
</head>
<body>

    <div class="controls">
        <div class="top-row">
            <select id="searchMode" class="mode-select">
                <option value="contains">Contains (Default)</option>
                <option value="starts">Begin with</option>
                <option value="exact">Exact term</option>
            </select>
            <button class="theme-btn" id="themeBtn" title="Toggle Dark Mode">ðŸŒ—</button>
        </div>

        <div class="search-wrapper">
            <input type="text" id="searchBox" placeholder="Search..." autocomplete="off">
            <button id="searchBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <button id="clearBtn">CLEAR</button>
        </div>

        <div class="filter-container" id="filterContainer"></div>
    </div>

    <div id="results">
        <div class="no-results">Loading database...</div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION - PASTE YOUR LINKS HERE
        // ==========================================
        
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTZQu_pDVoituFYYch_vc9mxKX2KBt4gzY7HHgYmz8x8KrAGDkh4s5KgIxtdVpq_ZuyG_sUNxaA-u0/pub?output=csv";
        
        // Example: "https://docs.google.com/forms/.../viewform?entry.123456=ACRONYM_HERE"
        const REPORT_FORM_URL = "YOUR_GOOGLE_FORM_LINK_HERE"; 

        // ==========================================

        let allData = [];
        let activeCategory = 'All';

        // --- Theme Logic ---
        const themeBtn = document.getElementById('themeBtn');
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // --- Fetch Data ---
        fetch(SHEET_URL)
            .then(res => res.text())
            .then(text => {
                allData = parseCSV(text);
                initCategories(allData);
                renderResults(allData);
            });

        function parseCSV(text) {
            const rows = [];
            const lines = text.split('\n');
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                const matches = line.match(/(".*?"|[^",\r\n]+)(?=\s*,|\s*$)/g);
                if (matches && matches.length >= 2) {
                    rows.push({
                        acronym: clean(matches[0]),
                        meaning: clean(matches[1]),
                        category: matches[2] ? clean(matches[2]) : "General"
                    });
                }
            }
            return rows;
        }
        function clean(str) { return str.replace(/^"|"$/g, '').trim(); }

        // --- Category Logic ---
        function initCategories(data) {
            const categories = new Set(['All']);
            data.forEach(item => { if(item.category) categories.add(item.category); });
            const container = document.getElementById('filterContainer');
            container.innerHTML = '';
            categories.forEach(cat => {
                const chip = document.createElement('div');
                chip.className = `chip ${cat === 'All' ? 'active' : ''}`;
                chip.textContent = cat;
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    activeCategory = cat;
                    runSearch();
                });
                container.appendChild(chip);
            });
        }

        // --- Search Logic ---
        const searchBox = document.getElementById('searchBox');
        const searchMode = document.getElementById('searchMode');
        const clearBtn = document.getElementById('clearBtn');
        const resultsDiv = document.getElementById('results');

        // Events
        searchBox.addEventListener('input', runSearch);
        searchMode.addEventListener('change', runSearch);
        
        clearBtn.addEventListener('click', () => {
            searchBox.value = '';
            searchBox.focus();
            runSearch();
        });

        function runSearch() {
            const rawTerm = searchBox.value;
            const term = rawTerm.toLowerCase().trim();
            const mode = searchMode.value; // 'contains', 'starts', 'exact'

            resultsDiv.innerHTML = '';

            const filtered = allData.filter(item => {
                // 1. Check Category
                const matchesCat = (activeCategory === 'All') || (item.category === activeCategory);
                if (!matchesCat) return false;

                // 2. Check Search Term based on Mode
                if (term === '') return true;

                const acr = item.acronym.toLowerCase();
                const mean = item.meaning.toLowerCase();

                if (mode === 'starts') {
                    // "Begin with": Only checks the start of the Acronym
                    return acr.startsWith(term);
                } else if (mode === 'exact') {
                    // "Exact term": Must match perfectly
                    return acr === term;
                } else {
                    // "Contains": Checks both Acronym AND Meaning (Standard)
                    return acr.includes(term) || mean.includes(term);
                }
            });

            // Render
            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No matches found.</div>';
                return;
            }

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Highlight Logic (Only for 'Contains' mode effectively)
                let displayMeaning = item.meaning;
                if (term && mode === 'contains') {
                    const regex = new RegExp(`(${term})`, 'gi');
                    displayMeaning = item.meaning.replace(regex, '<span style="background:rgba(0, 176, 255, 0.2)">$1</span>');
                }

                // Report Link
                let reportLink = "#";
                if (REPORT_FORM_URL && REPORT_FORM_URL.includes('http')) {
                    reportLink = REPORT_FORM_URL.replace('ACRONYM_HERE', encodeURIComponent(item.acronym));
                }

                card.innerHTML = `
                    <div class="card-content">
                        <div class="acronym-header">
                            <span class="acronym-badge">${item.acronym}</span>
                            <span class="category-tag">${item.category}</span>
                        </div>
                        <div class="meaning">${displayMeaning}</div>
                    </div>
                    <a href="${reportLink}" target="_blank" class="report-btn" title="Report Error">ðŸš©</a>
                `;
                resultsDiv.appendChild(card);
            });
        }
    </script>
</body>
</html>
