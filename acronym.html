<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Acronym Search</title>
    <style>
        /* Notion-like Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background-color: #ffffff; /* Change to #191919 for Dark Mode */
            color: #37352f; /* Change to #d4d4d4 for Dark Mode */
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Search Input */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
        }

        input[type="text"]:focus {
            border-color: #2eaadc;
        }

        /* Results List */
        #results {
            margin-top: 15px;
            list-style-type: none;
            padding: 0;
        }

        .result-item {
            padding: 8px 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
        }

        .acronym {
            font-weight: bold;
            color: #eb5757; /* Red highlight for the acronym */
            min-width: 80px;
        }

        .definition {
            color: #555;
            flex-grow: 1;
            text-align: right;
        }
        
        .no-result {
            color: #999;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✈️ Acronym Finder</h2>
    <input type="text" id="searchInput" placeholder="Type acronym (e.g. VFR)..." onkeyup="searchAcronyms()">
    <div id="results"></div>
</div>

<script>
    // --- YOUR DATA GOES HERE ---
    // You can add as many as you want in this format: "ACRONYM": "Definition"
    const acronyms = {
        "VFR": "Visual Flight Rules",
        "IFR": "Instrument Flight Rules",
        "METAR": "Meteorological Aerodrome Report",
        "TAF": "Terminal Aerodrome Forecast",
        "NOTAM": "Notice to Air Missions",
        "ATC": "Air Traffic Control",
        "ILS": "Instrument Landing System",
        "AGL": "Above Ground Level",
        "MSL": "Mean Sea Level",
        "PIC": "Pilot In Command",
        "ETA": "Estimated Time of Arrival",
        "ETD": "Estimated Time of Departure",
        "FOD": "Foreign Object Debris",
        "PAPI": "Precision Approach Path Indicator"
    };

    function searchAcronyms() {
        const input = document.getElementById('searchInput').value.toUpperCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        if (input.length === 0) {
            return; // Show nothing if input is empty
        }

        let count = 0;
        const keys = Object.keys(acronyms);

        for (let i = 0; i < keys.length; i++) {
            const key = keys[i];
            // Check if the Key matches OR the Definition matches
            if (key.includes(input) || acronyms[key].toUpperCase().includes(input)) {
                
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `<span class="acronym">${key}</span> <span class="definition">${acronyms[key]}</span>`;
                resultsDiv.appendChild(item);
                count++;
            }
        }

        if (count === 0) {
            resultsDiv.innerHTML = '<div class="no-result">No acronym found.</div>';
        }
    }
</script>

</body>
</html>
