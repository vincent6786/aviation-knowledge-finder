<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot's Database V14</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg: #ffffff;
            --text: #37352f;
            --input-bg: #f7f9fb;
            --border: #e0e0e0;
            --accent: #00b0ff;
            --badge-bg: rgba(235, 236, 237, 0.6);
            --chip-bg: #e0e0e0;
            --chip-active: #00b0ff;
            --chip-text-active: #ffffff;
            --footer-bg: #f7f9fb;
            --select-bg: #ffffff;
            --desc-text: #888888;
            --source-faa: #3498db;
            --source-sof: #e67e22;
        }

        [data-theme="dark"] {
            --bg: #191919;
            --text: rgba(255, 255, 255, 0.9);
            --input-bg: #262626;
            --border: #3f3f3f;
            --accent: #00b0ff;
            --badge-bg: rgba(255, 255, 255, 0.15);
            --chip-bg: #333;
            --chip-active: #00b0ff;
            --footer-bg: #222;
            --select-bg: #262626;
            --desc-text: #aaaaaa;
            --source-faa: #2980b9;
            --source-sof: #d35400;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px; color: var(--text); background-color: var(--bg); margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* --- CONTROLS --- */
        .controls {
            position: sticky; top: 0; background: var(--bg); padding-bottom: 15px; z-index: 10;
            display: flex; flex-direction: column; gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 8px; }

        select {
            padding: 6px 8px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--select-bg); color: var(--text); outline: none; cursor: pointer; font-size: 0.85em;
            max-width: 45%;
        }
        select:hover { border-color: var(--accent); }

        .theme-btn {
            background: none; border: none; cursor: pointer; font-size: 1.2rem;
            padding: 4px; border-radius: 50%; margin-left: auto;
        }

        .search-wrapper {
            display: flex; align-items: center; gap: 8px;
            background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 50px; padding: 4px; transition: box-shadow 0.2s;
        }
        .search-wrapper:focus-within { box-shadow: 0 0 0 2px rgba(0, 176, 255, 0.2); border-color: var(--accent); }

        #searchBox {
            flex-grow: 1; border: none; background: transparent; padding: 8px 16px; font-size: 16px; color: var(--text); outline: none;
        }

        #searchBtn {
            background-color: var(--accent); border: none; border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: white;
        }

        #clearBtn {
            background: none; border: none; color: #999; font-weight: 600; font-size: 0.75em; cursor: pointer; margin-right: 8px; display: none; 
        }

        .filter-container {
            display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }

        .chip {
            padding: 6px 14px; font-size: 0.85em; background: var(--chip-bg); border-radius: 16px;
            cursor: pointer; white-space: nowrap; transition: 0.2s; font-weight: 500;
        }
        .chip.active { background: var(--chip-active); color: var(--chip-text-active); }

        .group-desc {
            font-size: 0.75em; color: var(--desc-text); padding-left: 4px; font-style: italic;
            min-height: 1.2em; transition: opacity 0.3s;
        }

        /* --- RESULTS --- */
        #results { margin-top: 15px; padding-bottom: 60px; }

        .card {
            padding: 12px 4px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; gap: 10px;
        }
        
        .card-content { display: flex; flex-direction: column; gap: 4px; width: 100%; }
        
        .acronym-header { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        .acronym-badge {
            font-weight: 700; color: var(--text); background: var(--badge-bg);
            padding: 2px 6px; border-radius: 4px; font-size: 0.95em;
        }
        
        .meta-tags { display: flex; gap: 6px; align-items: center; }
        
        .category-tag { font-size: 0.7em; color: #888; border: 1px solid var(--border); padding: 1px 4px; border-radius: 3px; text-transform: uppercase; }
        
        .source-tag { 
            font-size: 0.65em; font-weight: bold; color: white; padding: 1px 5px; border-radius: 3px; text-transform: uppercase; 
        }
        .source-tag.FAA { background: var(--source-faa); }
        .source-tag.SOFEMA { background: var(--source-sof); }

        .meaning { line-height: 1.4; font-size: 0.9em; color: var(--text); }
        
        /* Flag Button Styling */
        .report-btn { font-size: 1.2em; text-decoration: none; opacity: 0.2; transition: opacity 0.2s; }
        .card:hover .report-btn { opacity: 1; }
        .report-btn:hover { opacity: 1; transform: scale(1.1); }

        /* --- FOOTER --- */
        .search-footer {
            margin-top: 25px; padding: 15px; background: var(--footer-bg);
            border-radius: 8px; border: 1px dashed var(--border); text-align: center;
        }
        .footer-title {
            font-size: 0.85em; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .footer-buttons { display: flex; justify-content: center; gap: 10px; }
        .ext-btn {
            text-decoration: none; padding: 8px 14px; background: var(--bg); border: 1px solid var(--border);
            border-radius: 6px; color: var(--text); font-size: 0.85em; display: flex; align-items: center; gap: 6px; transition: all 0.2s;
        }
        .ext-btn:hover { border-color: var(--accent); color: var(--accent); }

        .loading { text-align: center; color: #888; margin-top: 30px; font-style: italic; }
    </style>
</head>
<body>

    <div class="controls">
        <div class="top-row">
            <select id="dbSource" title="Select Database">
                <option value="sofema" selected>üá™üá∫ SOFEMA (Default)</option>
                <option value="faa">üá∫üá∏ FAA</option>
                <option value="both">üåé ALL SOURCES</option>
            </select>
            <select id="searchMode" title="Search Mode">
                <option value="contains">Contains</option>
                <option value="starts">Begin with</option>
                <option value="exact">Exact term</option>
            </select>
            <button class="theme-btn" id="themeBtn">üåó</button>
        </div>

        <div class="search-wrapper">
            <input type="text" id="searchBox" placeholder="Search acronyms..." autocomplete="off">
            <button id="clearBtn">CLEAR</button>
            <button id="searchBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
        
        <div class="filter-container" id="filterContainer"></div>
        
        <div id="groupDesc" class="group-desc">Searching entire database.</div>
    </div>

    <div id="results">
        <div class="loading">Loading data...</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const LINKS = {
            faa: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTZQu_pDVoituFYYch_vc9mxKX2KBt4gzY7HHgYmz8x8KrAGDkh4s5KgIxtdVpq_ZuyG_sUNxaA-u0/pub?output=csv",
            sofema: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAxE1adAbm_uAC9rK1raBK0Fx9m-dhO8wU9yEb2FziL244tYoovtYSNkGVoLt_R1IXHk2KEC-_AjIb/pub?output=csv"
        };
        const REPORT_FORM_URL = "YOUR_GOOGLE_FORM_LINK"; 
        const SOFEMA_URL = "https://sofemaonline.com/aviation-abbreviations-glossary";

        // --- GROUP DEFINITIONS (Full Names) ---
        const GROUP_CONFIG = {
            "Operations": {
                desc: "Includes: Navigation, Flight Ops, ATC, & Airspace",
                keywords: ["Navigation", "Flight Op", "Traffic"]
            },
            "Weather": {
                desc: "Includes: Meteorology, Weather Codes, Forecasts & Icing",
                keywords: ["Weather", "Meteorology"]
            },
            "Systems": {
                desc: "Includes: Avionics, Systems, Hydraulics, Maintenance & Infrastructure",
                keywords: ["Avionics", "System", "Maintenance", "Infrastruct"]
            },
            "Regulations": {
                desc: "Includes: ICAO/EASA/FAA Rules, Safety SMS & Environment",
                keywords: ["Regulat", "Safety", "Standard"]
            },
            "Business": {
                desc: "Includes: Commercial, Airline Ops, IT, Training & Military",
                keywords: ["Airline", "Commerc", "Training", "Military"]
            },
            "All": { desc: "Searching entire database." },
            "Other": { desc: "Uncategorized terms." }
        };

        // ==========================================

        let allData = [];
        let activeGroup = 'All';

        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        function getGroup(rawCat) {
            if (!rawCat) return "Other";
            const cat = rawCat.toString();
            for (const [groupName, config] of Object.entries(GROUP_CONFIG)) {
                if (groupName === 'All' || groupName === 'Other') continue;
                for (const key of config.keywords) {
                    if (cat.includes(key)) return groupName;
                }
            }
            return "Other"; 
        }

        function fetchSheet(url, sourceName) {
            return fetch(url)
                .then(res => res.text())
                .then(text => {
                    const rows = parseCSV(text);
                    return rows.map(item => ({ 
                        ...item, 
                        source: sourceName,
                        group: getGroup(item.category)
                    }));
                });
        }

        function loadData(mode) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Fetching databases...</div>';
            
            let promises = [];
            if (mode === 'faa') promises.push(fetchSheet(LINKS.faa, 'FAA'));
            else if (mode === 'sofema') promises.push(fetchSheet(LINKS.sofema, 'SOFEMA'));
            else if (mode === 'both') {
                promises.push(fetchSheet(LINKS.faa, 'FAA'));
                promises.push(fetchSheet(LINKS.sofema, 'SOFEMA'));
            }

            Promise.all(promises)
                .then(results => {
                    allData = results.flat();
                    activeGroup = 'All';
                    initGroupChips();
                    
                    const currentTerm = document.getElementById('searchBox').value;
                    if(currentTerm.length > 0) runSearch();
                    else resultsDiv.innerHTML = '<div class="loading">Ready. Type to search.</div>';
                })
                .catch(err => {
                    console.error(err);
                    resultsDiv.innerHTML = '<div class="loading">Error loading data.</div>';
                });
        }

        // --- SET DEFAULT TO SOFEMA HERE ---
        loadData('sofema'); 

        // --- CONTROLS ---
        const dbSource = document.getElementById('dbSource');
        const searchBox = document.getElementById('searchBox');
        const searchMode = document.getElementById('searchMode');
        const clearBtn = document.getElementById('clearBtn');
        const themeBtn = document.getElementById('themeBtn');
        const groupDesc = document.getElementById('groupDesc');

        dbSource.addEventListener('change', (e) => loadData(e.target.value));
        searchBox.addEventListener('input', () => {
            clearBtn.style.display = searchBox.value.length > 0 ? 'block' : 'none';
            runSearch();
        });
        searchMode.addEventListener('change', runSearch);
        clearBtn.addEventListener('click', () => {
            searchBox.value = '';
            clearBtn.style.display = 'none';
            searchBox.focus();
            document.getElementById('results').innerHTML = '<div class="loading">Type to search...</div>';
        });
        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        function parseCSV(text) {
            const rows = [];
            const lines = text.split('\n');
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                const matches = line.match(/(".*?"|[^",\r\n]+)(?=\s*,|\s*$)/g);
                if (matches && matches.length >= 2) {
                    rows.push({
                        acronym: clean(matches[0]),
                        meaning: clean(matches[1]),
                        category: matches[2] ? clean(matches[2]) : "General"
                    });
                }
            }
            return rows;
        }
        function clean(str) { return str.replace(/^"|"$/g, '').trim(); }

        function initGroupChips() {
            const groups = ['All', 'Operations', 'Weather', 'Systems', 'Regulations', 'Business', 'Other'];
            const container = document.getElementById('filterContainer');
            container.innerHTML = '';

            groups.forEach(grp => {
                const chip = document.createElement('div');
                chip.className = `chip ${grp === 'All' ? 'active' : ''}`;
                chip.textContent = grp;
                
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    activeGroup = grp;
                    groupDesc.textContent = GROUP_CONFIG[grp] ? GROUP_CONFIG[grp].desc : "";
                    runSearch();
                });
                container.appendChild(chip);
            });
            groupDesc.textContent = GROUP_CONFIG['All'].desc;
        }

        function runSearch() {
            const resultsDiv = document.getElementById('results');
            const term = searchBox.value.toLowerCase().trim();
            const mode = searchMode.value;

            if (term === '') {
                resultsDiv.innerHTML = '<div class="loading">Type to search...</div>';
                return;
            }

            resultsDiv.innerHTML = '';

            const filtered = allData.filter(item => {
                const matchesGroup = (activeGroup === 'All') || (item.group === activeGroup);
                if (!matchesGroup) return false;
                
                const acr = item.acronym.toLowerCase();
                const mean = item.meaning.toLowerCase();

                if (mode === 'starts') return acr.startsWith(term);
                else if (mode === 'exact') return acr === term;
                else return acr.includes(term) || mean.includes(term);
            });

            if (filtered.length > 0) {
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    let displayMeaning = item.meaning;
                    if (mode === 'contains') {
                        const regex = new RegExp(`(${term})`, 'gi');
                        displayMeaning = item.meaning.replace(regex, '<span style="background:rgba(0, 176, 255, 0.2)">$1</span>');
                    }

                    let reportLink = "#";
                    if (REPORT_FORM_URL.includes('http')) {
                        reportLink = REPORT_FORM_URL.replace('ACRONYM_HERE', encodeURIComponent(item.acronym));
                    }

                    card.innerHTML = `
                        <div class="card-content">
                            <div class="acronym-header">
                                <span class="acronym-badge">${item.acronym}</span>
                                <div class="meta-tags">
                                    <span class="source-tag ${item.source}">${item.source}</span>
                                    <span class="category-tag">${item.category}</span>
                                </div>
                            </div>
                            <div class="meaning">${displayMeaning}</div>
                        </div>
                        <a href="${reportLink}" target="_blank" class="report-btn" title="Report Error">üö©</a>
                    `;
                    resultsDiv.appendChild(card);
                });
            } else {
                resultsDiv.innerHTML = '<div class="loading">No matches found in this group.</div>';
            }

            const webSearchLink = `https://www.google.com/search?q=${encodeURIComponent(term)}`;
            const sofemaLink = SOFEMA_URL;

            const footer = document.createElement('div');
            footer.className = 'search-footer';
            footer.innerHTML = `
                <div class="footer-title">External Search</div>
                <div class="footer-buttons">
                    <a href="${sofemaLink}" target="_blank" class="ext-btn" title="Open Sofema Glossary">
                        ‚úàÔ∏è Sofema
                    </a>
                    <a href="${webSearchLink}" target="_blank" class="ext-btn" title="Search Web">
                        üåê Web Search
                    </a>
                </div>
            `;
            resultsDiv.appendChild(footer);
        }
    </script>
</body>
</html>
